{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
     <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    <!-- FONTS -->
    <link rel="stylesheet" href="{% static 'fonts/Commissioner-Bold/Commissioner-Bold.ttf' %}">
    <link rel="stylesheet" href="{% static 'fonts/Commissioner-ExtraBold/Commissioner-ExtraBold.ttf' %}">
    <link rel="stylesheet" href="{% static 'fonts/Commissioner-Regular/Commissioner-Regular.ttf' %}">
    <link rel="stylesheet" href="{% static 'fonts/Montserrat-Bold/Montserrat-Bold.ttf' %}">
    <link rel="stylesheet" href="{% static 'fonts/Montserrat-ExtraBold/Montserrat-ExtraBold.ttf' %}">
    <link rel="stylesheet" href="{% static 'fonts/Montserrat-Medium/Montserrat-Medium.ttf' %}">
    <link rel="stylesheet" href="{% static 'fonts/Montserrat-SemiBold/Montserrat-SemiBold.ttf' %}">
    <link rel="stylesheet" href="{% static 'fonts/OpenSans-Bold/OpenSans-Bold.ttf' %}">
    <link rel="stylesheet" href="{% static 'fonts/OpenSans-Regular/OpenSans-Regular.ttf' %}">
    <link rel="stylesheet" href="{% static 'fonts/OpenSans-SemiBold/OpenSans-SemiBold.ttf' %}">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/task/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/task/header__drop.css' %}">
</head>
<body class="filters-init">
    <div id="app" class="l-body">
        <header class="header">
            <div class="l-wrapper">
                <div class="header__inn">
                    <div class="header__left">
                        <div class="header__logo">
                            <a href="/" class="logo ">
                                <img src="{% static 'icons/task/logo.png' %}" class="logo__img">
                            </a>
                        </div>
                        <nav class="header__menu">
                            <ul class="header__menu-list">
                                <li class="header__menu-item">
                                    <a href="/assignments" class="js-section-link header__menu-link is-active">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon icon-docs bi bi-files" viewBox="0 0 16 16">
                                          <path d="M13 0H6a2 2 0 0 0-2 2 2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2 2 2 0 0 0 2-2V2a2 2 0 0 0-2-2m0 13V4a2 2 0 0 0-2-2H5a1 1 0 0 1 1-1h7a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1M3 4a1 1 0 0 1 1-1h7a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1z"/>
                                        </svg>
                                        <span>Задания</span>
                                    </a>
                                </li>
                                <li class="header__menu-item">
                                    <a href="/campaign" class="js-section-link header__menu-link">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon icon-list bi bi-file-text" viewBox="0 0 16 16">
                                          <path d="M5 4a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1zm-.5 2.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5M5 8a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1zm0 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1z"/>
                                          <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1"/>
                                        </svg>
                                        <span>Мои заказы</span>
                                    </a>
                                </li>
                                <li class="header__menu-item">
                                    <a href="/partners" class="js-section-link header__menu-link ">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon icon-user-plus bi bi-person-fill-add" viewBox="0 0 16 16">
                                          <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                          <path d="M2 13c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4"/>
                                        </svg>
                                        <span>Рефералы</span>
                                    </a>
                                </li>
                                <li class="header__menu-item">
                                    <a href="/news" class="js-section-link header__menu-link ">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon icon-speaker-1 bi bi-megaphone-fill" viewBox="0 0 16 16">
                                          <path d="M13 2.5a1.5 1.5 0 0 1 3 0v11a1.5 1.5 0 0 1-3 0zm-1 .724c-2.067.95-4.539 1.481-7 1.656v6.237a25.222 25.222 0 0 1 1.088.085c2.053.204 4.038.668 5.912 1.56zm-8 7.841V4.934c-.68.027-1.399.043-2.008.053A2.02 2.02 0 0 0 0 7v2c0 1.106.896 1.996 1.994 2.009a68.14 68.14 0 0 1 .496.008 64 64 0 0 1 1.51.048zm1.39 1.081c.285.021.569.047.85.078l.253 1.69a1 1 0 0 1-.983 1.187h-.548a1 1 0 0 1-.916-.599l-1.314-2.48a65.81 65.81 0 0 1 1.692.064c.327.017.65.037.966.06z"/>
                                        </svg>
                                        <span>Новости</span>
                                    </a>
                                </li>
                                <li class="header__menu-item">
                                    <a href="/help" class="js-section-link header__menu-link ">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon icon-question-circle bi bi-question-circle-fill" viewBox="0 0 16 16">
                                          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"/>
                                        </svg>
                                        <span>Помощь</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header__right">
                        <div class="header__right-inn">
                            <a href="/cash" class="header__balance">
                                <img class="icon-r icon-money" src="{% static 'icons/task/icons8-stack-coins-48.png' %}">
                                 0.10 ₽
                            </a>
                            <ul class="header__nav">
                                <div class="header__nav-item header__notification">
                                    <a data-dropdown="trigger" href="#" class="header__nav-link"><!---->
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon icon-bell bi bi-bell-fill" viewBox="0 0 16 16">
                                          <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"/>
                                        </svg>
                                    </a>
                                    <div data-dropdown="drop" class="header__drop" style="display: none;"><!----></div>
                                </div>
                            </ul>
                            <div class="header__user">
                                <a href="#" class="header__user-main d-none d-md-flex dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <picture class="user-pic">
                                        <img alt="IzDan4ik" src="https://vkserfing.ru//uploads/accounts_image/551421/42b20d8b35a3fad1e6889af19c678bb4_thumb.jpg">
                                    </picture>
                                    <span class="header__user-name">IzDan4ik</span>
                                </a>
                                  <div class="header__drop dropdown-menu">
                                      <div class="auth-menu">
                                          <div class="auth-menu__top">
                                              <div class="auth-menu__user">
                                                  <div class="auth-menu__id">Ваш ID: 550330626</div>
                                                  <div class="auth-menu__referer">Вас пригласил ID: 550026454</div>
                                              </div>
                                          </div>
                                          <div class="auth-menu__bottom">
                                              <a href="/auth/logout" class="auth-menu__logout">Выйти</a>
                                          </div>
                                      </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
<!-- script -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</html>
